<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    main {
      background-color: black;
      width: 90%;
      min-height: 100vh;
      height: 100%;
    }


    ul {
      display: flex;
      flex-flow: row wrap;
      background-color: blueviolet;
      width: 90%;
      height: 90%;
      margin-top: 5%;

    }

    main>ul>li {
      display: flex;
      background-color: yellow;
      width: 250px;
      height: 250px;
    }
  </style>
</head>

<body>
  <main>
    <ul>
      <li>li1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
    </ul>
  </main>


  <script src="js/script.js"></script>


</body>

</html>
